<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
            <h1 class="valentine">Happy Valentine's Day!</h1>
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <p class="words line1">เค้ารักเธอ เค้ารักเธอมากๆเลยนะ ไม่มีวันไหนที่รู้สึกว่าไม่รักเธอเลย </p>
                <div class="letter">
                    <p class="words line1">เค้ารักเธอ เค้ารักเธอมากๆเลยนะ ไม่มีวันไหนที่รู้สึกว่าไม่รักเธอเลย บอกเค้าถ้าวันไหนเทำให้เธอไม่สบายใจ ขอแค่เธอบอกเค้าพร้อมจะ หาา ปรับปรุงทุกอย่าง</p>
                    <p class="words line2"></p>
                    <p class="words line3"></p>
                    <p class="words line4"></p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
            <button id="video-btn">Watch Video</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
